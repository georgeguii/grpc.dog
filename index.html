<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gRPC.dog - Status gRPC com Cachorros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="grpcdog.png" alt="gRPC.dog Logo" class="logo">
            </div>
            <p>Status gRPC ilustrados com cachorros</p>
        </div>
    </header>

    <div class="ad-banner top-ad">
        <div class="container">
            <div class="ad-placeholder">Espaço para anúncio</div>
        </div>
    </div>

    <main class="container">
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar código de status (ex: 1, 3, 13...)">
        </div>

        <div class="status-grid" id="status-grid">
            <!-- Os cards de status serão gerados via JavaScript -->
        </div>
    </main>

    <div class="ad-banner bottom-ad">
        <div class="container">
            <div class="ad-placeholder">Espaço para anúncio</div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>gRPC.dog - Inspirado no HTTP Cat</p>
            <p>Imagens de cachorros para ilustrar códigos de status gRPC</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
